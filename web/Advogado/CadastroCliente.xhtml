<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/Advogado/AdvogadoTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Advogado - Cadastro Cliente</ui:define>
    <ui:define name="corpo">        
        <h:form id="formCliente">
            <p:panel rendered="#{!parteMb.cadastroConcluido}">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:messages id="mensagem"  showDetail="false" /> 
                        <h2>Novo Cliente</h2>                        
                    </div> 
                    <div class="ui-g-12">
                        <h3>Dados Pessoais</h3>
                    </div>
                    <div class="col-md-5">
                        <p:outputLabel for="nome" value="Nome" /><br />
                        <p:inputText styleClass="form-control" value="#{parteMb.parte.nome}" style="width: 34.2vw" id="nome" required="true" requiredMessage="Digite o nome" validatorMessage="Insira um nome válido">
                            <f:validateRegex pattern="[a-z A-Z]{6,100}"/>                    
                        </p:inputText>                        
                    </div>            
                    <div class="col-md-3">
                        <p:outputLabel for="dataNascimento" value="Data de Nascimento" /><br />
                        <p:datePicker  id="dataNascimento" value="#{parteMb.parte.dataNascimento}" required="true" requiredMessage="Insira a data de nascimento" />                                      
                    </div>            
                    <div class="col-md-5">
                        <p:outputLabel for="cpf" value="CPF" /><br />
                        <p:inputMask styleClass="form-control" style="width: 34.2vw" id="cpf" value="#{parteMb.parte.cpf}" mask="999.999.999-99" required="true" requiredMessage="Digite o CPF" > 

                        </p:inputMask> 
                    </div>   
                    <div class="col-md-3">
                        <p:outputLabel for="sexo" value="Sexo" /><br />
                        <p:selectOneRadio id="sexo" value="#{parteMb.parte.sexo}" unselectable="false" required="true">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                        </p:selectOneRadio>               
                    </div> 
                    <div class="ui-g-12"><h3>Contato</h3></div> 
                    <div class="col-md-5">  
                        <p:outputLabel for="email" value="Email" /><br />
                        <p:inputText styleClass="form-control" style="width: 34.2vw" id="email" value="#{parteMb.parte.email}" required="true" requiredMessage="Digite o email" validatorMessage="Insira um email válido">                                     
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                        
                        </p:inputText>                    
                    </div> 
                    <div class="col-md-3">
                        <p:outputLabel for="fone" value="Fone" /><br />
                        <p:inputMask styleClass="form-control" id="fone" value="#{parteMb.parte.fone}" mask="(99)99999-9999"/> 
                    </div>
                    <div class="ui-g-12"><h3>Endereço</h3></div> 
                    <div class="col-md-6">
                        <p:outputLabel for="estado" value="Estado"/><br />
                        <h:selectOneMenu styleClass="form-control" value="#{parteMb.estadoSelect}" id="estado" converter="omnifaces.SelectItemsConverter" class="form-control">                            
                            <f:selectItems value="#{parteMb.estados}" var="estado" itemLabel="#{estado.sigla}" itemValue="#{estado}" />
                            <f:ajax event="change" listener="#{parteMb.buscaCidadePorEstado()}" render="cidade" />
                        </h:selectOneMenu>                                       
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel for="cidade" value="Cidade"/><br />
                        <h:selectOneMenu styleClass="form-control" id="cidade" value="#{parteMb.parte.endereco.cidade}" required="true" requiredMessage="Selecione a cidade" converter="omnifaces.SelectItemsConverter" class="form-control">
                            <f:selectItems value="#{parteMb.estadoSelect.cidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
                        </h:selectOneMenu>                                       
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="cep" value="CEP"/><br />
                        <p:inputMask styleClass="form-control" style="width: 10.2vw" id="cep" value="#{parteMb.parte.endereco.cep}" mask="99.999-999" required="true" requiredMessage="Insira o CEP" />                                     
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="bairro" value="Bairro"/><br />
                        <p:inputText styleClass="form-control" style="width: 27.2vw" value="#{parteMb.parte.endereco.bairro}" id="bairro" required="true" requiredMessage="Insira o nome do bairro" />
                        <br /><br />                        
                    </div>
                    <div class="col-md-5">
                        <p:outputLabel for="rua" value="Rua" /><br />
                        <p:inputText styleClass="form-control" style="width: 27.2vw" value="#{parteMb.parte.endereco.rua}" id="rua" required="true" requiredMessage="Digite o nome da rua" />
                        <br /><br />                        
                    </div>
                    <div class="col-md-3">
                        <p:outputLabel for="numero" value="Número" /><br />
                        <p:inputNumber id="numero" value="#{parteMb.parte.endereco.numero}" required="true" requiredMessage="Digite o número da casa" decimalPlaces="0"  />  
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="comp" value="Complemento" /><br />
                        <p:inputText styleClass="form-control" style="width: 14.2vw" value="#{parteMb.parte.endereco.complemento}" id="comp" />
                    </div>
                    <div class="ui-g-12"><h3>Sistema</h3></div> 
                    <div class="col-md-3">
                        <p:outputLabel for="senha" value="Senha" /><br />
                        <p:password styleClass="form-control" style="width: 14.2vw" id="senha" value="#{parteMb.parte.senha}" match="confSenha" required="true" 
                                    feedback="true" inline="true" requiredMessage="Digite uma senha" 
                                    validatorMessage="Senha e/ou confirmação inválida [Minimo 5 Caracteres]"
                                    promptLabel="Digite a senha"
                                    weakLabel="Força da senha : Fraca" 
                                    goodLabel="Força da senha : Média"
                                    strongLabel="Força da senha : Forte"> 
                            <f:validateLength minimum="5" maximum="100"/>
                        </p:password>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="confSenha" value="Confirmar Senha" /><br />
                        <p:password styleClass="form-control" style="width: 14.2vw" id="confSenha" value="#{parteMb.confirmaSenha}" required="true" 
                                    feedback="true" inline="true" requiredMessage="Confirme a senha"
                                    promptLabel="Confirmação de senha"
                                    weakLabel="Força da senha : Fraca" 
                                    goodLabel="Força da senha : Média"
                                    strongLabel="Força da senha : Forte"/>
                    </div>
                    <div class="ui-g-12 col-md-5" style="text-align: center; padding-top: 50px">                        
                        <p:commandButton styleClass="btn btn-dark" value="Salvar" actionListener="#{parteMb.cadastrarParte}" update="formCliente">
                            <p:confirm header="Salvar" message="Salvar novo cliente?"  />
                        </p:commandButton>
                    </div>
                </div>                
            </p:panel>
            <p:panel id="cadastroConcluido" rendered="#{parteMb.cadastroConcluido}">
                <h2>Cadastro de cliente concluído, clique no botão para continuar...</h2><br />
                <div style="text-align: right">
                    <p:linkButton  value="Continuar..." />                        
                </div>                             
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  />
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />                
            </p:confirmDialog>
        </h:form>        
    </ui:define>
</ui:composition>
