<ui:composition
    template="_cadastro_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <h:form id="formJuiz">
            <p:panel id="panelPrincipal" class="boxCadastro" rendered="#{!juizMb.cadastroConcluido}">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:messages id="mensagem"  showDetail="false" /> 
                        <h2>Cadastro Juiz</h2>                        
                    </div> 
                    <div class="ui-g-12"><h3>Dados Pessoais</h3></div>
                    <div class="col-md-5">
                        <p:outputLabel for="nome" value="Nome" /><br />
                        <p:inputText styleClass="form-control" value="#{juizMb.juiz.nome}" id="nome" required="true" style="width: 34.2vw" requiredMessage="Digite o nome" validatorMessage="Insira um nome válido">
                            <f:validateRegex pattern="[a-z A-Z]{6,100}"/>                    
                        </p:inputText>                        
                    </div>            
                    <div class="col-md-3">
                        <p:outputLabel for="dataNascimento" value="Data de Nascimento" /><br />
                        <p:datePicker  id="dataNascimento" value="#{juizMb.juiz.dataNascimento}" required="true"  requiredMessage="Insira a data de nascimento" />                                      
                    </div>            
                    <div class="col-md-5">
                        <p:outputLabel for="cpf" value="CPF" /><br />
                        <p:inputMask styleClass="form-control" id="cpf" value="#{juizMb.juiz.cpf}" mask="999.999.999-99" required="true" style="width: 34.2vw" requiredMessage="Digite o CPF" > 

                        </p:inputMask> 
                    </div>   
                    <div class="col-md-3">
                        <p:outputLabel for="sexo" value="Sexo" /><br />
                        <p:selectOneRadio id="sexo" value="#{juizMb.juiz.sexo}" unselectable="false" required="true">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                        </p:selectOneRadio>               
                    </div> 
                    <div class="ui-g-12"><h3>Contato</h3></div> 
                    <div class="col-md-5">  
                        <p:outputLabel for="email" value="Email" /><br />
                        <p:inputText styleClass="form-control" id="email" value="#{juizMb.juiz.email}" required="true" requiredMessage="Digite o email" style="width: 34.2vw" validatorMessage="Insira um email válido">                                     
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                        
                        </p:inputText>                    
                    </div> 
                    <div class="col-md-3">
                        <p:outputLabel for="fone" value="Fone" /><br />
                        <p:inputMask styleClass="form-control" id="fone" value="#{juizMb.juiz.fone}" mask="(99)99999-9999"/> 
                    </div>
                    <div class="ui-g-12"><h3>Endereço</h3></div> 
                    <div class="col-md-6">
                        <p:outputLabel for="estado" value="Estado"/><br />
                        <p:selectOneMenu styleClass="form-control" value="#{juizMb.estadoSelect}" id="estado" converter="omnifaces.SelectItemsConverter">                            
                            <f:selectItems value="#{juizMb.estados}" var="estado" itemLabel="#{estado.sigla}" itemValue="#{estado}" />
                            <f:ajax event="change" listener="#{juizMb.buscaCidadePorEstado()}" render="cidade" />
                        </p:selectOneMenu>                                       
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel for="cidade" value="Cidade"/><br />
                        <p:selectOneMenu styleClass="form-control" id="cidade" value="#{juizMb.juiz.endereco.cidade}" required="true" requiredMessage="Selecione a cidade" converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{juizMb.estadoSelect.cidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
                        </p:selectOneMenu>                                       
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="cep" value="CEP"/><br />
                        <p:inputMask styleClass="form-control" id="cep" value="#{juizMb.juiz.endereco.cep}" mask="99.999-999" required="true" style="width: 10.2vw" requiredMessage="Insira o CEP" />                                     
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="bairro" value="Bairro"/><br />
                        <p:inputText styleClass="form-control" value="#{juizMb.juiz.endereco.bairro}" id="bairro" required="true" style="width: 27.2vw" requiredMessage="Insira o nome do bairro" />  
                    </div>
                    <div class="col-md-5">
                        <p:outputLabel for="rua" value="Rua" /><br />
                        <p:inputText styleClass="form-control" value="#{juizMb.juiz.endereco.rua}" id="rua" required="true" style="width: 27.2vw" requiredMessage="Digite o nome da rua" />
                    </div>
                    <div class="col-md-3">
                        <p:outputLabel for="numero" value="Número" /><br />
                        <p:inputNumber id="numero" value="#{juizMb.juiz.endereco.numero}" required="true" requiredMessage="Digite o número da casa" decimalPlaces="0"  />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="comp" value="Complemento" /><br />
                        <p:inputText styleClass="form-control" value="#{juizMb.juiz.endereco.complemento}" id="comp" style="width: 14.2vw" />
                    </div>
                    <div class="ui-g-12"><h3>Profissional</h3></div> 
                    <div class="col-md-5">  
                        <p:outputLabel for="oab" value="Registro OAB" /><br />
                        <p:inputNumber id="oab" value="#{juizMb.juiz.registroOab}" required="true" requiredMessage="Digite o número do registro da OAB" decimalPlaces="0"  />        
                    </div> 
                    <div class="col-md-3">
                        <p:outputLabel for="senha" value="Senha" /><br />
                        <p:password styleClass="form-control" style="width: 14.2vw" id="senha" value="#{juizMb.juiz.senha}" match="confSenha" required="true" 
                                    feedback="true" inline="true" requiredMessage="Digite uma senha" 
                                    validatorMessage="Senha e/ou confirmação inválida [Minimo 5 Caracteres]"
                                    promptLabel="Digite a senha"
                                    weakLabel="Força da senha : Fraca" 
                                    goodLabel="Força da senha : Média"
                                    strongLabel="Força da senha : Forte"> 
                            <f:validateLength minimum="5" maximum="100"/>
                        </p:password>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel for="confSenha" value="Confirmar Senha" /><br />
                        <p:password styleClass="form-control" style="width: 14.2vw" id="confSenha" value="#{juizMb.confirmaSenha}" required="true" 
                                    feedback="true" inline="true" requiredMessage="Confirme a senha"
                                    promptLabel="Confirmação de senha"
                                    weakLabel="Força da senha : Fraca" 
                                    goodLabel="Força da senha : Média"
                                    strongLabel="Força da senha : Forte"/>
                    </div>
                    <div class="ui-g-12 col-md-5" style="text-align: center; padding-top: 50px">
                        <br />
                        <p:commandButton styleClass="btn btn-dark" value="Cancelar" type="button">
                            <p:ajax event="click" listener="#{juizMb.redirecionar}" /> 
                            <p:confirm header="Cancelar" message="Cancelar cadastro de juiz?" />
                        </p:commandButton>
                        <p:commandButton styleClass="btn btn-dark" value="Salvar" actionListener="#{juizMb.cadastrarJuiz}" update="formJuiz">

                            <p:confirm header="Salvar" message="Salvar novo juiz?"  />
                        </p:commandButton>
                    </div>
                </div>                
            </p:panel>
            <p:panel id="cadastroConcluido" class="boxCadastro" rendered="#{juizMb.cadastroConcluido}">
                <h2>Cadastro de juiz concluído, clique no botão para continuar...</h2><br />
                <div style="text-align: right">
                    <p:linkButton  value="Continuar..." />                        
                </div>                             
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  />
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />                
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
